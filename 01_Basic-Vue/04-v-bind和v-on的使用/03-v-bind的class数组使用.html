<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">

  </div>
  <template id="myapp">
    <h1>{{message}}</h1>
    <!-- 数组语法 可以加入普通属性,data属性,嵌套使用对象语法 -->
    <h1 :class="['title',test,{yyy:isActive}]">{{message}}</h1>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "Hello World",
          test: "test222",
          isActive: true,
        }
      }
    }).mount("#app");
  </script>

</body>
