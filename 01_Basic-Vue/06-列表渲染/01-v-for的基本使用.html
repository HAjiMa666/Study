<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">

  </div>
  <template id="myapp">
    <h1>遍历数组</h1>
    <li v-for="(item,index) in array">{{index}}-{{item}}</li>
    <h1>遍历对象</h1>
    <li v-for="(value,key,index) in obj">{{index}}-{{key}}-{{value}}</li>
    <h1>遍历数字</h1>
    <li v-for="(item,index) in 10">{{index}}-{{item}}</li>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          array: ["Spirit", "李银河", "老王"],
          obj: {
            name: "czx",
            age: 18,
            height: "1.88"
          }
        }
      }
    }).mount("#app");
  </script>

</body>
