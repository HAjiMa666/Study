<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
</body>
<template id="myapp">
  <h1>Hello World</h1>
  <!-- 1.普通值 -->
  <h1>{{message}}</h1>
  <!-- 2.可以使用表达式 -->
  <h1>{{count * 100}}</h1>
  <!-- 3.组合使用 -->
  <!-- 可以使用computed计算属性 -->
  <h1>{{message}}---{{message}}</h1>
  <!-- 4.三元运算符 -->
  <h1>{{isShow ? message : "YYDS"}}</h1>
  <!-- 5.可以使用函数 -->
  <h1>{{getHello()}}</h1>
  <button @click="toggle">切换</button>
</template>
<script>
  Vue.createApp({
    template: "#myapp",
    data: function () {
      return {
        message: "你好! 李银河",
        count: 10,
        isShow: true
      }
    },
    methods: {
      toggle: function () {
        this.isShow = !this.isShow
      },
      getHello: function () {
        return "Hello World"
      }
    }
  }).mount("#app");
</script>

</html>
