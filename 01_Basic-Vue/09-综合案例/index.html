<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div id="app"></div>
  <template id="myapp">
    <table>
      <thead>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>数量</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr v-for="book in books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <td>{{book.price}}</td>
          <td>
            <!-- 根据每一本书的数量来决定什么时候该禁用 -->
            <button :disabled="book.count<=1" @click="decrement(book.id)">-1</button>
            <span style="margin: 0px 5px;">
              {{book.count}}
            </span>
            <button @click="increment(book.id)">+1</button>
          </td>
          <td>
            <button @click="remove(book.id)">移除</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h1>总价:{{totalCount}}</h1>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./index.js"></script>
</body>
