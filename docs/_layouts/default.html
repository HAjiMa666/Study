<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="Study/assets/css/normalize.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container">
    <div class="nav">
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="/Study{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <section class="content">
      {{content}}
    </section>
  </div>
 

</body>

</html>
