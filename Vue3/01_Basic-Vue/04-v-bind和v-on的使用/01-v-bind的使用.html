<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>Hello World</h2>
  </div>
  <template id="myapp">
    <h1>{{message}}</h1>
    <!-- 完整写法 -->
    <img v-bind:src="imgUrl" alt="">
    <a v-bind:href="url">百度一下</a>
    <!-- 语法糖写法 -->
    <img :src="imgUrl" alt="">
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "Hello World",
          url: "https://www.baidu.com",
          imgUrl: "https://avatars.githubusercontent.com/u/70849018?s=40&v=4"
        }
      }
    }).mount("#app");
  </script>

</body>

</html>
