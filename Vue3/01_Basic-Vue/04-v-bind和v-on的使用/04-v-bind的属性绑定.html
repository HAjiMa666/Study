<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
  </div>
  <template id="myapp">
    <!-- :[] 以这种方式进行一个动态绑定不确定的属性值 类似于react中的给组件传递自己定义的属性 -->
    <h1 :[name]="test">{{message}}</h1>
    <!-- 绑定多个属性值 -->
    <h1 v-bind="bindNames">你好啊 Spirit</h1>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "Hello World",
          test: "1234",
          name: "Spirit",
          bindNames: {
            name: "czx",
            height: 184,
            age: 22,
          }
        }
      }
    }).mount("#app");
  </script>

</body>
