<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>

<body>
  <div id="app">

  </div>
  <template id="myapp">
    <h1>{{message}}</h1>
    <!-- 对class绑定一个对象,对应的值为true,则键会被加上 -->
    <h1 :class="{active:true}">你好啊 Spirit</h1>
    <!-- 绑定data中的属性 -->
    <h1 :class="{active:isActive}">变色</h1>
    <!-- 不能定义class变量,class这个名字不能被使用 -->
    <h1 :class="classObj">变色</h1>
    <!-- 使用methods进行一个动态的设定-->
    <button @click="toggle">切换颜色</button>
    <div :class="getClass()">Spirit</div>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "Hello World",
          isActive: true,
          classObj: {
            isActive: true,
            abc: true,
            cba: true,
          }
        }
      },
      methods: {
        toggle: function () {
          this.isActive = !this.isActive;
        },
        getClass: function () {
          return {
            yyy: true,
            bbb: true,
          }
        }
      }
    }).mount("#app");
  </script>

</body>
