<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">

  </div>
  <template id="myapp">
    <h1 watch=>{{name.myName}}</h1>
    <input type="text" v-model="name.myName">
    <button @click="changeName">名字变化</button>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          name: {
            myName: "Spirit",
            age: 18,
          },
        }
      },
      methods: {
        changeName() {
          this.name.myName = "czx"
        }
      },
      watch: {
        name: {
          // 这个handler和之前的函数是一样的
          handler: (newValue, oldValue) => {
            newValue.myName = "czx222222";
            console.log("我变成了", newValue, oldValue);
          },
          //如果存在深层对象比较,那么需要加上deep这个属性
          deep: true,
          //如果需要立马执行 在数据没有发生任何改变的时候 加上下面这个属性
          // immediate: true,
        }
      }
    }).mount("#app");
  </script>

</body>
