<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">

  </div>
  <template id="myapp">
    <h1>{{message}}</h1>
    <h1 v-if="isShow">你好啊 Spirit</h1>
    <h1 v-else>hhhh</h1>
    <h1 v-show="isShow">你好啊 李银河</h1>
    <template v-show="isShow">
      <h1>123</h1>
    </template>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "Hello World",
          isShow: true,
        }
      }
    }).mount("#app");
  </script>

</body>
