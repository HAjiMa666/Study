<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.global.js"></script>
</head>

<body>
  <div id="app"></div>
  <template id="myapp">
    <h1>Hello World</h1>
    <h1>{{message}}</h1>
    <h1>{{count}}</h1>
    <button @click="increment">+1</button>
    <button @click="decrement">-1</button>
  </template>
  <script>
    debugger
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          message: "你好啊 李银河",
          count: 100,
        }
      },
      methods: {
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        },
      }
    }).mount("#app")
  </script>
</body>

</html>
