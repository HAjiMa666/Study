<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app"></div>
</body>
<script>
  Vue.createApp({
    template: `
        <h1>Hello World</h1>
        <h1>{{message}}</h1>
        <h1>{{count}}</h1>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
      `,
    data: function () {
      return {
        message: "你好! 李银河",
        count: 10
      }
    },
    methods: {
      increment() {
        this.count++;
      },
      decrement() {
        this.count--;
      }
    }
  }).mount("#app");
</script>

</html>
