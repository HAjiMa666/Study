<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>
  <template id="myapp">
    <li v-for="movie in movies">{{movie}}</li>
    <h1>{{fullName}}</h1>
  </template>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: "#myapp",
      data: function () {
        return {
          movies: ["老人与海", "砰然心动", "海蒂与爷爷"],
          firstName: "czx",
          lastName: "Spirit",
        }
      },
      computed: {
        fullName() {
          return this.firstName + this.lastName
        }
      }
    }).mount("#app");
  </script>

</body>
